{% load i18n %}
{% with resolution=target_object.declaration.resolution %}
{% if resolution %}
    {% blocktrans trimmed with label=target_object.get_fallacy_type_display %}
    Your declaration reported as <strong>{{ label }}</strong>
    {% endblocktrans %}
    <br>
    <a href="{{ resolution.get_absolute_url }}/{{ target_object.id }}" class="resolution-link">{{ resolution.title }}</a>
{% endif %}
{% endwith %}
